<!DOCTYPE html>
<html>
<head>
    <title>Speech-Beach</title>
    <link href="../style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="topBar">
        <div style="margin-top:5px; margin-right: 5px;" id="questCoin_topBar"></div>
        <img id="profileTopBar" style="justify-content: right;">
        </div>
    <div class="flexContainer">
        <div onclick="openPage('Login')" id="defaultOpen"></div>
        <div class="square" onclick="openPage('Home')">Home</div>
        <div class="square" onclick="openPage('Games')">Games</div>
        <div class="square" onclick="openPage('Shop')">Shop</div>
        <div class="square" onclick="openPage('Inventory')">Inventory</div>
        <div class="square" onclick="openPage('About')">About</div>
        <div class="square" onclick="openPage('User')">User</div>
      </div> <!--  end of the flex-container   -->
     <h1 style="background-color:cornflowerblue">Speech Beach</h1>
    <p style="background-color:cornflowerblue">WPM: <span id="wordsPerMinuteContainer">0</span></p>
    <p style="background-color:cornflowerblue">Accuracy: <span id="accuracyContainer">100</span>%</p>
    <div class="unselectable" id="textToTypeContainer", p style="background-color:cornflowerblue"></div>

    
    <script src="../scripts/script.js"></script>
</body>
</html>
